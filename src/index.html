<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
    <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo"> -->
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1> 
          <p class="user-info__job"></p> 
          <button class="button-edit user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

        конец примера. -->

    </div>
    <!--Попал для добавления картинки-->
    <div class="popup popup-card">
      <div class="popup__content">
      <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close"> 
        <h3 class="popup__title">Новое место</h3>
        <form id="form" class="popup__form"  name="new" novalidate >
            <input id="title" type="text" name="name"  class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
              <span id="error-title" class="error-message"></span>
            <input id="linkImage" type="url" name="link"  class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required> 
              <span id="error-linkImage" class="error-message"></span>
            <button id="submit" type="submit" class="button popup__button" >+</button>
        </form>
      </div>
    </div>
<!--Попал для редактирование профеля-->
    <div class="popup popup-edit">
      <div class="popup__content popup__content-edit">
      <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="formEdit" class="popup__form" name="edit" novalidate>
          <input id="userName" type="text" name="name"  class="popup__input popup__input_type_name popup__input_type_naming input__text"  placeholder="Имя" minlength="2" maxlength="30" required>
              <span id="error-userName" class="error-message"></span>
            <input  id="aboutMe" type="text" name="name"  class="popup__input popup__input_type_link-url  popup__input_type_aboutMe"  placeholder="О себе" minlength="2" maxlength="30" required> 
              <span id="error-aboutMe" class="error-message"></span>
            <button id="submitEdit" type="submit" class="button popup__button popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Попал для картинки -->

    <div class="popup popup-image">
      <div class="popup__content-image">
      <img class="popup__zoom" src="" alt=""> 
     <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close-image"> -->
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
 <!-- <script src="./js/Api.js"></script> 
  <script src="./js/Card.js"></script> 
  <script src="./js/CardList.js"></script> 
  <script src="./js/Popup.js"></script> 
  <script src="./js/PopupImge.js"></script> 
  <script src="./js/UserInfo.js"></script> 
  <script src="./js/FormValidator.js"></script> 
  <script src="./index.js"></script> -->
  
</body>
</html>
